<div class="auth-container">
  <div class="auth-card">
    <h2>Sign In to Archaios</h2>
    
    <div class="social-buttons">
      <button class="microsoft-btn" (click)="signInWithMicrosoft()" [disabled]="isAuthenticating$ | async">
        <img class="logo" src="assets/images/microsoft.png" alt="Microsoft Logo">
        Continue with Microsoft
      </button>
      
      <button class="google-btn" (click)="signInWithGoogle()" [disabled]="isAuthenticating$ | async">
        <img class="logo" src="assets/images/google.svg" alt="Google Logo">
        Continue with Google
      </button>
    </div>

    <div class="divider">
      <span>or sign in with email</span>
    </div>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password">
      </div>

      <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/auth/signup">Sign Up</a></p>
    </div>
  </div>
</div>
